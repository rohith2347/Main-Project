{% extends 'base.html' %}
{% load static %}
{% block body %}
<head>
  <style>
    .btn-group p {
      display: inline-block;
      transition: transform 0.3s ease-in-out;
      text-align: center;
    }
  
    .btn-group p img {
      max-width: 100px;
      margin-bottom: 10px;
    }
  
    .btn-group p:hover {
      transform: scale(1.1);
    }
  </style>
  
</head>
<main class="container">
  <div class="col-lg-12" style="margin-top:30px;">
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Hello {{user}}</h1>
          <form action='' method='post'>
            {% csrf_token %}
          <div class="btn-group">
          <p class="mt-5">
            <input type="submit" value="rock" class="btn btn-primary mx-2" name="name">
            <img src="{% static 'images/rock.png' %}" alt="Rock">
          </p>
          <p class="mt-5">
            <input type="submit" value="paper" class="btn btn-primary mx-2" name="name">
            <img src="{% static 'images/paper.png' %}" alt="Paper">
          </p>
          <p class="mt-5">
            <input type="submit" value="scissors" class="btn btn-primary mx-2" name="name">
            <img src="{% static 'images/scissors.png' %}" alt="Scissors">
          </p>
        </div>
        </form>
        {% if messages %}
        {% for message in messages %}
        <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">
          {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <div class="btn-group">
        <a href="{% url 'home' %}" class="btn btn-danger mt-5 mx-2"> End Game </a>
        <a href="{% url 'result' %}" class="btn btn-danger mt-5 mx-2"> See Results </a>
        </div>
      </div>
      </div>
    </section>
  </div>
</main>

{% endblock body %}
